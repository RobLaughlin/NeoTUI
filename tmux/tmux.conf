set -g mouse on
set -g history-limit 10000
set -g default-shell "$SHELL"
set -g default-command "exec zsh"
set -g status on
set -g status-position top
set -g status-interval 2

set -g status-style fg=colour252,bg=colour235
set -g status-left-length 32
set -g status-right-length 64
set -g status-left '#[fg=colour81,bold]NeoTUI #[fg=colour244]| #[fg=colour252]#S '
set -g status-right '#[fg=colour244]%Y-%m-%d #[fg=colour252]%H:%M '

set -g window-status-separator ''
set -g window-status-format '#[fg=colour245,bg=colour237]  #I:#W  '
set -g window-status-current-format '#[fg=colour235,bg=colour81,bold]  #I:#W  '

bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left previous-window
bind -n M-Right next-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind r run-shell 'tmux source-file "$NEOTUI_ROOT/tmux/tmux.conf" \; display-message "NeoTUI tmux.conf reloaded"'
